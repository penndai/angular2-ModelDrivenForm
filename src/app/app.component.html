<h1>
  {{title}}
</h1>

<div class="container">
  <h2>User Data</h2>
  <form [formGroup]="userForm" (ngSubmit)="OnSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" formControlName="namecontrol" class="form-control" />
      <div *ngIf="userForm.controls['namecontrol'].hasError('required')" class="alert alert-danger">
        Name required!
      </div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" formControlName="emailcontrol" class="form-control" />
      <div *ngIf="!userForm.controls['emailcontrol'].valid" class="alert alert-danger">
        <div *ngIf="userForm.controls['emailcontrol'].hasError('required')">
          required!
        </div>
        <div *ngIf="userForm.controls['emailcontrol'].hasError('validateEmail')">
          Email Format Wrong!
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control" />
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" formControlName="confirmpassword" class="form-control" />
      <div class='alert alert-danger' *ngIf="userForm.hasError('passwordCompare')">
        <div>Passwords do not match.</div>
      </div>
    </div>

    <div formGroupName="address">
      <div class="form-group">
        <label>City</label>
        <input type="text" formControlName="city" class="form-control" />
      </div>

      <div class="form-group">
        <label>Street</label>
        <input type="text" formControlName="street" class="form-control" />
      </div>

      <div class=form-group>
        <label>PostalCode</label>
        <input type="text" formControlName="postalcode" class="form-control" />
        <div *ngIf="userForm.controls['address'].controls['postalcode'].hasError('pattern')" class="alert alert-danger">
          PostalCode require 5 digits!
        </div>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
